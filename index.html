<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="main.js"></script>
    <title>Sonnet Sayer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Poem Thing</h1>


        <div class="card">
            <div class="card-title">
                <select id="author-picker" class="form-select" onchange="requestPoem(value);" aria-label="Default select example">
                    <option selected>Pick an Author</option>
                
                  </select>
        <select id="poem-picker" class="form-select" onchange="selectPoem(poemHolder, value);" aria-label="Default select example">
            <option selected>Pick a poem</option>
        
          </select>
        </div>
        <div class="card-body">
            <p id="author">
                
            </p>
            
    <p id="poem">

    </p>
   
</div>
</div>

<footer id="poem-count"></footer>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
